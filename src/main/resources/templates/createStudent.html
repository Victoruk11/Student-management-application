<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

<a th:href="@{'/home'}" class="mt-4 inline-block rounded-md bg-blue-500 px-4 py-2 text-white hover:bg-blue-600 self-start">Back to Home</a>

<div class="w-full max-w-lg bg-white shadow-md rounded-lg p-8 mt-6">
  <h1 class="text-center text-2xl font-bold mb-6">Add New Student</h1>
  <form th:action="@{'/save'}" th:object="${student}" th:method="POST">
    <input type="hidden" th:field="${student.id}">
    <div class="mb-4">
      <label for="userName" class="block text-gray-700 font-medium mb-2">Username</label>
      <input type="text" id="userName" th:field="*{userName}" placeholder="Enter your username" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      <div
              th:if="${#fields.hasErrors('userName')}"
              th:errors="*{userName}"
              class="text-red-600 text-sm mt-1"
      ></div>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
      <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      <div
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
              class="text-red-600 text-sm mt-1"
      ></div>
    </div>
    <div class="mb-4">
      <label for="firstName" class="block text-gray-700 font-medium mb-2">First Name</label>
      <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter your first name" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      <div
              th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"
              class="text-red-600 text-sm mt-1"
      ></div>
    </div>
    <div class="mb-4">
      <label for="lastName" class="block text-gray-700 font-medium mb-2">Last Name</label>
      <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter your last name" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      <div
              th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              class="text-red-600 text-sm mt-1"
      ></div>
    </div>
    <div class="mb-4">
      <label for="phoneNumber" class="block text-gray-700 font-medium mb-2">Phone Number</label>
      <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter your phone number" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      <div
              th:if="${#fields.hasErrors('phoneNumber')}"
              th:errors="*{phoneNumber}"
              class="text-red-600 text-sm mt-1"
      ></div>
    </div>
    <div class="mb-4">
      <label for="dob" class="block text-gray-700 font-medium mb-2">Date of Birth</label>
      <input type="date" id="dob" th:field="*{dob}" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      <div
              th:if="${#fields.hasErrors('dob')}"
              th:errors="*{dob}"
              class="text-red-600 text-sm mt-1"
      ></div>
    </div>
    <div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Submit</button>
    </div>
  </form>
</div>

</body>
</html>
