<!DOCTYPE html>
<html class="h-full bg-gray-100" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
<div class="min-h-full">

  <!-- Main Content -->
  <main class="py-10">
    <div class="mx-auto max-w-4xl bg-white shadow-md rounded-lg p-8">
      <h1 class="text-2xl font-bold text-gray-700 mb-6">Student Details</h1>

      <table class="table-auto w-full border-collapse border border-gray-300">
        <tbody>
        <tr class="bg-gray-50">
          <th class="uppercase border text-left px-6 py-3 text-sm font-medium text-gray-700">ID</th>
          <td class="px-6 py-4 border text-gray-600" th:text="${student.id}"></td>
        </tr>

        <tr>
          <th class="uppercase border text-left px-6 py-3 text-sm font-medium text-gray-700">User Name</th>
          <td class="px-6 py-4 border text-gray-600" th:text="${student.userName}"></td>
        </tr>

        <tr class="bg-gray-50">
          <th class="uppercase border text-left px-6 py-3 text-sm font-medium text-gray-700">Email</th>
          <td class="px-6 py-4 border text-gray-600" th:text="${student.email}"></td>
        </tr>

        <tr>
          <th class="uppercase border text-left px-6 py-3 text-sm font-medium text-gray-700">First Name</th>
          <td class="px-6 py-4 border text-gray-600" th:text="${student.firstName}"></td>
        </tr>

        <tr class="bg-gray-50">
          <th class="uppercase border text-left px-6 py-3 text-sm font-medium text-gray-700">Last Name</th>
          <td class="px-6 py-4 border text-gray-600" th:text="${student.lastName}"></td>
        </tr>

        <tr>
          <th class="uppercase border text-left px-6 py-3 text-sm font-medium text-gray-700">Phone Number</th>
          <td class="px-6 py-4 border text-gray-600" th:text="${student.phoneNumber}"></td>
        </tr>

        <tr class="bg-gray-50">
          <th class="uppercase border text-left px-6 py-3 text-sm font-medium text-gray-700">Date Of Birth</th>
          <td class="px-6 py-4 border text-gray-600" th:text="${student.dob}"></td>
        </tr>
        </tbody>
      </table>

      <div class="mt-6 text-center">
        <a th:href="@{/home}"
           class="inline-block px-6 py-2 bg-blue-500 text-white font-medium text-sm rounded hover:bg-blue-600">
          Back to Home
        </a>
      </div>
    </div>
  </main>
</div>
</body>
</html>
