<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-white p-8 shadow-md rounded">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Custom Login Page</h2>

    <!-- Login Form -->
    <form action="#" th:action="@{/authenticateTheUser}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700 font-medium">Username:</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    class="w-full mt-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500"
            >
        </div>
        <div>
            <label for="password" class="block text-gray-700 font-medium">Password:</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full mt-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500"
            >
        </div>
        <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
        >
            Login
        </button>
    </form>

    <!-- Error Message -->
    <div th:if="${param.error}" class="mt-4">
        <p class="text-red-500 text-sm text-center">Invalid username or password.</p>
    </div>
</div>
</body>
</html>
